<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .email-container {
            max-width: 600px;
            margin: 20px auto;
            background: #ffffff;
            border: 1px solid #dddddd;
            border-radius: 8px;
            overflow: hidden;
        }

        .header {
            background: #0047AB;
            color: #ffffff;
            padding: 20px;
            text-align: center;
        }

        .banner {
            width: 100%;
            height: auto;
        }

        .content {
            padding: 20px;
            color: #333333;
        }

        .footer {
            background: #f4f4f4;
            text-align: center;
            padding: 10px;
            font-size: 12px;
            color: #777777;
        }
    </style>
</head>
<body>
    <div class="email-container">
        <div class="header">
            <h1>Yogesh Furniture</h1>
        </div>
        <img src="https://images.ctfassets.net/eut50lk49cau/drEnxfzOx7Ucc5GT4OlQP/fa424108b1a407917eafd74939895fb6/the-ultimate-guide-to-email-design-best-practices.png" alt="Banner Image" class="banner">
        <div class="content">
            <p>Hello Yogesh,</p>
            <p>You have received a query from:</p>
            <p><strong>Name:</strong> {{FullName}}</p>
            <p><strong>Email:</strong> {{SenderEmail}}</p>
            <p><strong>Phone Number:</strong> {{PhoneNumber}}</p>
            <p><strong>Message:</strong></p>
            <p>{{MessageContent}}</p>
        </div>
        <div class="footer">
            <p>&copy; 2024 Yogesh Furniture. All rights reserved.</p>
        </div>
    </div>
</body>
</html>
